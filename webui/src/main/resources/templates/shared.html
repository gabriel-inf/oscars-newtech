<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerFragment (pageTitle)">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="${pageTitle}">Page title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:src="@{/webjars/x-editable-bootstrap/1.5.1/css/bootstrap-editable.css}" rel="stylesheet"/>

    <script th:src="@{/webjars/jquery/1.12.4/jquery.min.js}" type="text/javascript"></script>

    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" type="text/javascript"></script>



    <script th:src="@{/webjars/x-editable-bootstrap/1.5.1/js/bootstrap-editable.min.js}"
            type="text/javascript"></script>

    <script th:src="@{/webjars/typeahead.js/0.11.1/dist/typeahead.bundle.min.js}" type="text/javascript"></script>

    <link href="/st/my.css" rel="stylesheet"/>

</head>
<head th:fragment="vizFragment">
    <link href="/st/vis/vis.css" rel="stylesheet" type="text/css" media="screen"/>

    <script src="/st/vis/vis.js" type="text/javascript"></script>

    <script src="/st/my.js" type="text/javascript"></script>
    <script src="/st/resv.js" type="text/javascript"></script>
</head>

<body>


<nav class="navbar navbar-default" th:fragment="navbar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">OSCARS</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="dropdown" sec:authorize="isAuthenticated()">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                       role="button" aria-haspopup="true" aria-expanded="false">
                        Reservations<span class="caret"></span></a>

                    <ul class="dropdown-menu">
                        <li><a href="/resv_list">List</a></li>
                        <li><a href="/resv_basic_new">New (basic)</a></li>
                    </ul>
                </li>

                <li class="dropdown" sec:authorize="hasAuthority('ADMIN')">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                       role="button" aria-haspopup="true" aria-expanded="false">Administration
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/user_list">User List</a></li>
                        <li><a href="/admin/user_add">Add a user</a></li>
                        <li><a href="/admin/comp_list">Components</a></li>
                        <li><a href="/admin/group_list">Topology</a></li>
                        <li><a href="/admin/cust_list">Accounting</a></li>
                    </ul>
                </li>
                <li sec:authorize="isAuthenticated()"><a href="/logout">Log out</a></li>


            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


</body>
</html>
